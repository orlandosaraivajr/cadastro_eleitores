<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Orlando Saraiva do Nascimento JÃºnior">
  
  <title>Cadastro Eleitores - Projeto Exemplo</title>
</head>
<body>

<br><br>
    {% if eleitores %}
        {% for eleitor in eleitores %}
            <form action={% url 'core:listar' %} novalidate method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Eleitores cadastrados</h3>
                Eleitor: {{ eleitor }}
                <input type="hidden" name="eleitor_id" value={{ eleitor.pk }}>        
                <input type="submit" value="Detalhes"/>              
            </form>
        {% endfor %}
    {% else %}
        <h2> Nenhum eleitor cadastrado </h2>      
    {% endif %} 
</body>

</html>
